<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-weight: 300;
      background-color: #1E1E2F;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-weight: 200;
      font-size: 2.5rem;
      letter-spacing: 0.02em;
      margin: 0 0 24px 0;
    }

    input {
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
    }

    button {
      font-weight: 300;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
      margin: 0;
    }

    #current-task {
      font-weight: 300;
      letter-spacing: 0.01em;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: linear-gradient(145deg, 
        rgba(44, 44, 60, 0.9) 0%,
        rgba(44, 44, 60, 1) 100%
      );
      border-radius: 12px;
      box-shadow: 
        0px 4px 12px rgba(0, 0, 0, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      padding: 32px;
      text-align: center;
      transform: translateY(-10vh);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-out;
      backdrop-filter: blur(10px);
      perspective: 1000px;
    }

    /* Add shine effect */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.1) 30%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(45deg);
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    .input-group {
      margin-bottom: 8px;
    }

    input[type="text"], input[type="time"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      background-color: #38384F;
      color: #FFFFFF;
      font-size: 16px;
    }

    button {
      background-color: #5B5F97;
      color: #FFFFFF;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 24px;
    }

    button:hover {
      background-color: #6E72B3;
    }

    .completed {
      margin-top: 20px;
    }

    .completed button {
      margin: 10px 5px;
    }

    input[type="time"]::-webkit-calendar-picker-indicator {
      filter: brightness(0) invert(1); /* Makes the icon white to match the text */
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Now</h1>

    <div id="set-alarm">
      <div class="input-group">
        <input type="text" id="intention" placeholder="What will you do?">
      </div>
      <div class="input-group">
        <input type="time" id="alarm-time" value="">
      </div>
      <button onclick="setAlarm()">Set</button>
      <p id="current-task" style="display: none; margin-top: 15px; color: #5B5F97;"></p>
    </div>

    <div id="alarm-completed" class="completed" style="display: none;">
      <p>Did you complete your task?</p>
      <button onclick="taskCompleted(true)">Yes</button>
      <button onclick="taskCompleted(false)">No</button>
    </div>
  </div>

  <script>
    let alarmTimeout;
    let currentTask = null;

    document.addEventListener('DOMContentLoaded', function () {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
	    console.log("Notifications are enabled.");
          } else {
	    alert("Please enable notifications to use this feature.");
          }
        });
      } else {
        console.log("Notifications are already enabled.");
      }
    });

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const currentElement = document.activeElement;

        if (currentElement.id === 'intention') {
          // Move to the alarm-time field
          document.getElementById('alarm-time').focus();
        } else if (currentElement.id === 'alarm-time') {
          // Submit the form
          setAlarm();
        }
      }
    });

    function notifyMe(title, message) {
      if (!Notification) {
        alert('Desktop notifications not available in your browser. Try Chromium.');
        return;
      }

      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      } else {
        const notification = new Notification(title, {
          icon: './now_icon.webp',
          body: message,
        });
   
        notification.onclick = function () {
          window.focus();
        };
      }
    }

    function setAlarm() {
      const intention = document.getElementById('intention').value;
      const alarmTime = document.getElementById('alarm-time').value;

      if (!intention || !alarmTime) {
        alert('Please enter both an intention and a time.');
        return;
      }

      if (currentTask) {
        const toast = document.getElementById('toast');
        toast.textContent = `You already have an intention set: "${currentTask}" scheduled for ${alarmTime}`;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
        return;
      }

      const [hours, minutes] = alarmTime.split(':').map(Number);
      const now = new Date();
      const alarmDate = new Date();
      alarmDate.setHours(hours, minutes, 0, 0);

      if (alarmDate <= now) {
        alarmDate.setDate(now.getDate() + 1);
      }

      const timeUntilAlarm = alarmDate - now;

      clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(() => {
        notifyMe("", intention);
        showCompletionPrompt();
      }, timeUntilAlarm);

      currentTask = intention;
      
      // Show success toast
      const toast = document.getElementById('toast');
      toast.textContent = `Intention set: "${intention}" for ${alarmTime}`;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function showCompletionPrompt() {
      document.getElementById('set-alarm').style.display = 'none';
      document.getElementById('alarm-completed').style.display = 'block';
    }

    function taskCompleted(completed) {
      currentTask = null;
      document.getElementById('current-task').style.display = 'none';
      
      document.getElementById('set-alarm').style.display = 'block';
      document.getElementById('alarm-completed').style.display = 'none';
      document.getElementById('intention').value = '';
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('alarm-time').value = `${hours}:${minutes}`;
    }

    // Set default time to current time
    const now = new Date();
    now.setMinutes(now.getMinutes() + 30); // Add 30 minutes
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('alarm-time').value = `${hours}:${minutes}`;

    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Subtle card tilt
      const moveX = (e.clientX - centerX) / 200;
      const moveY = (e.clientY - centerY) / 200;
      
      // Calculate angle for shine based on mouse position
      const angleX = ((e.clientX - rect.left) / rect.width - 0.5) * 40;
      const angleY = ((e.clientY - rect.top) / rect.height - 0.5) * 40;
      
      container.style.transform = `
        translateY(-10vh)
        perspective(1000px)
        rotateY(${moveX}deg)
        rotateX(${-moveY}deg)
      `;
      
      // Move shine based on mouse position
      container.style.setProperty('--shine-x', `${angleX}deg`);
      container.style.setProperty('--shine-y', `${angleY}deg`);
      
      // Update shine position
      container.querySelector('::before').style.transform = 
        `rotate(45deg) translate(${angleX}%, ${angleY}%)`;
    });

    // Reset transform when mouse leaves the window
    document.addEventListener('mouseleave', () => {
      const container = document.querySelector('.container');
      container.style.transform = 'translateY(-10vh)';
    });
  </script>
  <div id="toast" class="toast"></div>
</body>
</html>
